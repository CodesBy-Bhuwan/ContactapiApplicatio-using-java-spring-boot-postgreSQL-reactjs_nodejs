spring:
  database:
    url: jdbc:postgresql://192.168.1.216.5432/database
    username: #####
    password: #####
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLInnoDBDialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          globally_quoted_identifiers: ture
          dialect: org.hibernate.dialect.PostgreSQLDialect
          format_sql: ture
  servlet:
    multipart:
      enable: true
      max-file-size: 1000MB
      max-request-size: 1000MB
  mvc:
    throw-exception-if-no-handler-found: true
    async:
      request-timeout: 3600000
server:
  port: 8080
  error:
    path: /user/error
    whitelabel:
      enabled: false

